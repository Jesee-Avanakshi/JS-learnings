<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type ="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="quote-container" id="quote-container">
    <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">The greatest glory in living lies not in never falling, but in rising every time we fall</span>
    </div>
    <!--Author-->
    <div class="quote-author">
        <span id="author">Nelson Mandela</span>
    </div>
    <!--buttons-->
    <div class="button-container">
        <button class="instagram-button" id="instagram" title ="post this!!">

            <i class="fa-brands fa-instagram"></i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
    </div>
   </div>
    
    <!-- Script -->
    <script src="script.js"> </script>
</body>
</html>
